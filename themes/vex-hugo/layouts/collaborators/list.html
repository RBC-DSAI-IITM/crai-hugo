{{ define "main" }}

<section class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="heading">
            <h2>{{ .Title | markdownify }}</h2>
          </div>
        </div>
      </div>

      <div class="row mb-40">

      {{ range (where .Site.RegularPages "Section" "collaborators") }}

        <div class="col-md-3 text-center mb-40 mb-lg-40">
          <a href="{{.Permalink}}"><img class="mb-40" height="60%" width="100%" src="{{ .Params.image | absURL }}" alt=""></a>
          <div class="content">
            <a href="{{.Permalink}}" style="text-decoration: none;">
              <h4 class="subheading">{{ .Title | markdownify }}</h4>
            </a>
            <h5 class="content">{{ .Params.subtitle | markdownify }}</h5>
          </div>
        </div>

      {{ end }}
    </div>

    </div>
</section>

{{ end }}
