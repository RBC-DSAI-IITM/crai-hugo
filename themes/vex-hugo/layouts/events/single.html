{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 offset-lg-1">
        <div style="text-align: center;">
          <a href="{{ .Params.link }}">
            <h1 class="mb-4" style="text-decoration: none; color:black;">{{.Title | markdownify}}</h1>

        </a>
        
        <img src="{{ .Params.Image | absURL }}" alt="{{ .Title }}" style="height: 20%;">
        </div>
        <div class="content">
          {{.Content}}
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
