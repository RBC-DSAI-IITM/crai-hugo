{{ define "main" }}

<section class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="heading">
            <h2>{{ .Title | markdownify }}</h2>
          </div>
        </div>
      </div>

      <div class="row mb-40">

      {{ range (where .Site.RegularPages "Section" "projects") }}

        <div class="col-md-6 text-center mb-40 mb-lg-40">
          <a href="{{.Permalink}}"><img class="img-fluid mb-40" src="{{ .Params.image | absURL }}" alt=""></a>
          <div class="content">
            <a href="{{.Permalink}}" style="text-decoration: none;"><h4 class="subheading">{{ .Title | markdownify }}</h4></a>
          </div>
        </div>

      {{ end }}
    </div>

    </div>
</section>

{{ end }}
