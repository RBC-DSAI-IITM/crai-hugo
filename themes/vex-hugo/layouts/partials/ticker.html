

<style>
    #ticker {
        overflow: hidden;
        height: 40px; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        
    }
    .ticker-wrapper {
        width: 100%; 
        overflow: hidden; 
        position:relative;
        margin-right:25.5%;
    }
    .ticker-list {
        list-style-type: none;
        padding-left: 0;
        display: flex; 
        margin: 0; 
        justify-content: center; 
        animation: ticker 15s infinite linear; 
    }
    .ticker-item {
        margin-right: 10px; 
        font-size: 120%;
        font-weight: bold;
        white-space: nowrap;
        text-align: center;
    }
    .ticker-item a {
        text-decoration: none;
        color: inherit;
    }

    .ticker-item a:hover {
        color: blue; 
    }



.ticker-list {
    white-space: nowrap;
    animation: ticker-animation linear infinite;
}

@keyframes ticker-animation {
    0% {
        transform: translateX(100%);
    }
    100% {
        transform: translateX(-100%);
    }
}
.ticker-contain {
    background-color: #f4f4f4;
    overflow: hidden; /* Hide overflow to contain ticker items */
    position: relative; /* Ensure positioning context for children */
}

.flex-container {
    display: flex;
    align-items: center;
    width: 100%; /* Ensure the flex container spans the full width */
}

.announcement-container {
    position: relative;
    background-color: #d7d7d7;
    padding: 1% 20% 1% 6%;
    box-sizing: border-box;
    flex-shrink: 0;
    display: inline-block; /* Ensures the container only takes as much width as needed */
}

.announcement-container::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 100%; /* Position at the right edge of the container */
        transform: translateY(-50%);
        border-width: 30px 0 30px 35px; /* Pointing right */
        border-style: solid;
        border-color: #f4f4f4 #f4f4f4 #f4f4f4 #d7d7d7; /* Adjust arrow color */
        z-index: 1; /* Ensure arrow is above ticker items */
    }

<div class="ticker-contain">
    <div id="ticker" class="flex-container">
        <div class="announcement-container">
            <p class="announcement-text">Announcements</p>
        </div>
        <div class="ticker-wrapper">
            <ul class="ticker-list">
                {{ $announcements := where .Site.RegularPages "Type" "announcements" | first 3 }}
                {{ range $index, $element := $announcements }}
                    <li class="ticker-item">
                        <a href="{{ $element.Params.link }}">{{ $element.Params.title }}</a>
                    </li>
                    <span class="separator"> | &nbsp; </span>
                {{ end }}
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
   function getBrowser() {
    const agent = navigator.userAgent.toLowerCase();
    if (agent.indexOf('firefox') !== -1) {
        return 'firefox';
    } else {
        return 'other';
    }
}

function isMobile() {
    return /Mobi|Android/i.test(navigator.userAgent);
}

function Marquee(tickerSelector) {
    const browser = getBrowser();
    const mobile = isMobile();
    let speed;

    if (mobile) {
        speed = 70;
    } else {
        speed = 40;
    }

    const ticker = document.querySelector(tickerSelector);
    const list = ticker.querySelector('.ticker-list');
    const clone = document.createElement('ul');
    
    clone.classList.add('ticker-list');
    clone.innerHTML = list.innerHTML; // Clone the list's content

    list.appendChild(clone); // Clone the list for seamless scrolling

    const contentWidth = list.scrollWidth / 2; // Width of the original list

    list.style.animationDuration = `${contentWidth / speed}s`;
}

window.addEventListener('load', function() {
    Marquee('#ticker'); // Adjust speed is determined within the function
});
</script>
