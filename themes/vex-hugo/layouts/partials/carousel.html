{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.carousel.enable }}
  {{- with $data.homepage.carousel }}

  <style>
   .carousel-slide {
        margin: auto;
        height: 50%; 
        position: relative; 
        overflow: hidden;
    }

    .carousel-indicator-title {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.5); /* Optional: Add background color */
        padding: 10px; /* Optional: Add padding as needed */
        z-index: 15; /* Ensure the box appears above images */
        text-align: center; /* Center content */
        color: #fff; /* Optional: Set text color */
    }

    .carousel-indicators {
        margin-bottom: 10%; /* Optional: Adjust margin as needed */
        overflow: hidden;
    }

    .carousel-indicator-title h1 {

    }
  </style>

  <div id="ImageCarouselCSS" class="carousel-slide" data-ride="carousel">
    <div class="carousel-inner">
      {{- range $index, $item := .carousel_items }}
      <div class="carousel-item{{ if eq $index 0 }} active{{ end }}">
        <img src="{{ $item.image }}" class="d-block w-100" alt="{{ $item.title }}">
        <div class="carousel-indicator-title">
          <h1>{{ $item.title }}</h1>
        </div>
      </div>
      {{- end }}
    </div>
    <ol class="carousel-indicators">
      {{- range $index, $item := .carousel_items }}
      <li data-target="#ImageCarouselCSS" data-slide-to="{{ $index }}" {{ if eq $index 0 }}class="active"{{ end }}></li>
      {{- end }}
    </ol>
  </div>
  {{ end }}
{{ end }}
